        - /usr/bin/env sh .sqa/script.sickly-rust-slug.sh
        container: qc.sec_skanky-grey-bee
  QC.Sty:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp-sacs flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-bistre-uguisu.sh
        container: qc.sty_geeky-saffron-fossa
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp-sacs pytest:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-carmine-magpie.sh
        container: qc.uni_sleepy-sapphire-wolfhound
